<template>
    <template if:true={contentAddress}>
        <div data-id='mockup-image-container' style='text-align: center;'>
            <a onclick={handleClick}>
                <img class='mockup-image' src={contentAddress} alt={description}
                    style={calculatedStyle} title={tooltip}
                />
            </a>
        </div>
    </template>
</template>
